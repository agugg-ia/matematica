<head>

    <style>
        /* --- VARIABLES CSS Y ESTILOS GENERALES (Tu CSS Original del Index) --- */
        :root {
            --primary: #2563EB;      
            --primary-dark: #1E40AF;
            --secondary: #10B981;    
            --accent: #F59E0B;       
            --dark: #1F2937;         
            --light: #F3F4F6;        
            --white: #ffffff;
            --gray: #6B7280;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --font-main: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            color: var(--dark);
            background-color: var(--white);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a { text-decoration: none; color: inherit; transition: color 0.3s ease; }
        ul { list-style: none; }
        img { max-width: 100%; height: auto; display: block; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* --- HEADER (Tu estilo original) --- */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.3rem; 
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .logo span { color: var(--dark); }

        /* --- ESTILOS ESPECÍFICOS PARA LA LECCIÓN (Nuevos) --- */
        .lesson-container {
            max-width: 850px; /* Un poco más ancho que en el index para facilitar lectura */
            margin: 50px auto;
            background: var(--white);
            padding: 50px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid #E5E7EB;
        }

        .lesson-nav {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #E5E7EB;
        }

        .lesson-nav a {
            color: var(--gray);
            font-weight: 600;
            margin-right: 20px;
        }

        .lesson-nav a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Tipografía Matemática */
        .lesson-content h1 { 
            font-size: 2.5rem; 
            color: var(--primary-dark); 
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        .lesson-content h2 { 
            margin-top: 2.5rem; 
            margin-bottom: 1.2rem; 
            color: var(--dark); 
            font-size: 1.8rem;
            border-left: 5px solid var(--primary);
            padding-left: 15px;
        }
        .lesson-content h3 { 
            margin-top: 2rem; 
            margin-bottom: 1rem; 
            color: var(--primary); 
            font-size: 1.4rem;
        }
        .lesson-content p { 
            margin-bottom: 1.2rem; 
            font-size: 1.1rem; 
            color: #374151; 
            text-align: justify;
        }

        /* Caja de Ejemplos */
        .example-box {
            background-color: #EFF6FF;
            border-left: 5px solid var(--primary);
            padding: 25px;
            margin: 30px 0;
            border-radius: 8px;
        }
        .example-box h4 { color: var(--primary-dark); margin-bottom: 10px; }
        
        /* Caja de Ejercicios */
        .exercise-box {
            background-color: #ECFDF5;
            border: 1px solid #10B981;
            padding: 25px;
            margin: 40px 0;
            border-radius: var(--radius);
        }
        .exercise-box h4 { color: #065F46; margin-bottom: 15px; font-size: 1.2rem;}

        /* Botón Solución */
        .solution-btn {
            margin-top: 15px;
            background: var(--white);
            border: 1px solid var(--secondary);
            color: var(--secondary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .solution-btn:hover {
            background: var(--secondary);
            color: white;
        }

        /* Texto de solución oculto */
        .solution-text {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px dashed #10B981;
            display: none; /* Oculto por defecto */
        }

        /* --- FOOTER (Tu estilo original) --- */
        footer {
            background-color: var(--dark);
            color: #D1D5DB;
            padding: 40px 0;
            margin-top: auto;
            text-align: center;
        }

        /* Responsive simple */
        @media (max-width: 768px) {
            .lesson-container { padding: 25px; }
            .lesson-content h1 { font-size: 2rem; }
        }
    </style>
</head>

    <!-- SCRIPT PARA INTERACTIVIDAD (Mostrar/Ocultar Soluciones) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.solution-btn');
            
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Busca el elemento hermano siguiente (la solución)
                    const solution = this.nextElementSibling;
                    if (solution && solution.classList.contains('solution-text')) {
                        if (solution.style.display === 'block') {
                            solution.style.display = 'none';
                            this.textContent = 'Ver Solución';
                        } else {
                            solution.style.display = 'block';
                            this.textContent = 'Ocultar Solución';
                        }
                    }
                });
            });
        });
    </script>
